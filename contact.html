<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./css/contact.css">

</head>
<body>
    <section id="contact" class="contact-section py-5" style="background:#fff0f5;">
    <div class="container">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-lg-8">
                <h6 class="text-pink">Get In Touch</h6>
                <h2 class="fw-bold">Contact Us</h2>
                <p class="text-muted">We would love to hear from you! Please fill out the form below or reach us via our contact details.</p>
            </div>
        </div>

        <div class="row g-4">
            <!-- Contact Info -->
            <div class="col-lg-4">
                <div class="contact-info p-4 h-100 shadow-sm rounded bg-white">
                    <h5 class="fw-bold mb-3">Contact Info</h5>
                    <p><i class="fa-solid fa-location-dot text-pink me-2"></i>123 Street, New York</p>
                    <p><i class="fa-solid fa-envelope text-pink me-2"></i>Email@Example.com</p>
                    <p><i class="fa-solid fa-phone-volume text-pink me-2"></i>+0123 456 7890</p>
                    <div class="social-icons mt-3">
                        <a href="#" class="text-pink me-2"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-pink me-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-pink me-2"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-pink"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-8">
                <div class="contact-form p-4 shadow-sm rounded bg-white">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Subject" required>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-pink px-5 py-2">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

    
</body>
</html>
